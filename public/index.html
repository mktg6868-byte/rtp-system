<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game RTP</title>
  </head>

  <body>
    <div class="rtp-wrapper">

      <!-- HEADER -->
      <div class="rtp-header">
        <img id="rtpHeaderImg" src="" alt="RTP Header" />

        <div class="rtp-refresh-bar">
          <div id="countdownBar"></div>
        </div>

        <div class="refresh-text">
          <div class="live-tag">LIVE <span class="dot"></span></div>
          Next update in: <span id="refreshTime">--</span>
        </div>
      </div>

      <!-- PROVIDER ROW -->
      <div class="provider-row">
        <div class="provider-scroll" id="providerList"></div>
      </div>

      <!-- PROVIDER TITLE -->
      <div class="provider-title" id="selectedProviderName">Select Provider</div>

      <!-- PAGINATION -->
      <div class="pagination">
        <button id="prevPage">Prev</button>
        <span id="pageInfo">Page 1 / 1</span>
        <button id="nextPage">Next</button>
      </div>

      <!-- GAME GRID -->
      <div class="games-grid" id="gamesGrid"></div>

    </div>

    <script src="app.js"></script>

    <!-- AUTO HEIGHT LOGIC (Competitor Identical) -->
    <script>
      function sendHeight() {
        const height = document.body.scrollHeight;
        window.parent.postMessage(
          { type: "setIframeHeight", height },
          "*"
        );
      }

      window.addEventListener("load", sendHeight);
      const observer = new ResizeObserver(sendHeight);
      observer.observe(document.body);
    </script>
  </body>
</html>
