<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RTP Monitor</title>
</head>

<body>

<div class="rtp-wrapper">

    <!-- HEADER -->
    <header class="rtp-header">
        <img id="rtpHeaderImg" src="" class="rtp-banner" alt="RTP Header">

        <div class="rtp-progress">
            <div id="countdownBar"></div>
        </div>

        <div class="rtp-count-label">
            Next update in: <span id="refreshTime">--</span>
        </div>
    </header>

    <!-- PROVIDER SELECTOR -->
    <div class="provider-container">
        <div class="provider-scroll" id="providerList"></div>
    </div>

    <!-- GAME GRID -->
    <div class="games-grid" id="gamesGrid">

        <!-- MOCK CARDS (unchanged) -->
        <div class="game-card">
            <div class="game-image-wrapper">
               <img class="game-image" src="https://static.gwvkyk.com/games/jili/77.png">
            </div>
            <div class="game-title">Aztec Gems</div>
            <div class="game-sub">Pragmatic Play</div>
            <div class="rtp-info"><span>RTP</span><span>92%</span></div>
            <div class="progress-container"><div class="progress-bar rtp-hot" style="width: 92%"></div></div>
        </div>

        <div class="game-card">
            <div class="game-image-wrapper">
               <img class="game-image" src="https://static.gwvkyk.com/games/jili/49.png"></div>
            <div class="game-title">Gates of Olympus</div>
            <div class="game-sub">Pragmatic Play</div>
            <div class="rtp-info"><span>RTP</span><span>58%</span></div>
            <div class="progress-container"><div class="progress-bar rtp-mid" style="width: 58%"></div></div>
        </div>

        <div class="game-card">
            <div class="game-image-wrapper">
               <img class="game-image" src="https://static.gwvkyk.com/games/jili/103.png"></div>
            <div class="game-title">Starlight Princess</div>
            <div class="game-sub">Pragmatic Play</div>
            <div class="rtp-info"><span>RTP</span><span>48%</span></div>
            <div class="progress-container"><div class="progress-bar rtp-mid" style="width: 48%"></div></div>
        </div>

        <div class="game-card">
            <div class="game-image-wrapper">
              <img class="game-image" src="https://static.gwvkyk.com/games/jili/545.png"></div>
            <div class="game-title">Sweet Bonanza</div>
            <div class="game-sub">Pragmatic Play</div>
            <div class="rtp-info"><span>RTP</span><span>32%</span></div>
            <div class="progress-container"><div class="progress-bar rtp-low" style="width: 32%"></div></div>
        </div>

        <div class="game-card">
            <div class="game-image-wrapper">
               <img class="game-image" src="https://static.gwvkyk.com/games/jili/541.png"></div>
            <div class="game-title">Sugar Rush</div>
            <div class="game-sub">Pragmatic Play</div>
            <div class="rtp-info"><span>RTP</span><span>85%</span></div>
            <div class="progress-container"><div class="progress-bar rtp-high" style="width: 85%"></div></div>
        </div>

        <div class="game-card">
            <div class="game-image-wrapper">
               <img class="game-image" src="https://static.gwvkyk.com/games/jili/403.png"></div>
            <div class="game-title">Wild West Gold</div>
            <div class="game-sub">Pragmatic Play</div>
            <div class="rtp-info"><span>RTP</span><span>67%</span></div>
            <div class="progress-container"><div class="progress-bar rtp-high" style="width: 67%"></div></div>
        </div>

    </div>
</div>
    
    <div class="pagination">
        <button id="prevPage" class="page-btn">← Prev</button>
        <span id="pageInfo" class="page-info">Page 1 / 1</span>
        <button id="nextPage" class="page-btn">Next →</button>
    </div>

</div>

<script src="app.js"></script>

<script>
function sendHeight() {
    const height = document.body.scrollHeight;
    window.parent.postMessage({ type: 'setIframeHeight', height }, '*');
}
new ResizeObserver(sendHeight).observe(document.body);
window.onload = sendHeight;
</script>

</body>
</html>
