<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game RTP</title>
</head>

<body>

<div class="rtp-wrapper">

    <div class="rtp-header">
        <img id="rtpHeaderImg" src="" alt="RTP Header" />
        <div class="rtp-refresh-bar"><div id="countdownBar"></div></div>
        <div class="refresh-text">Next update in: <span id="refreshTime">--</span></div>
    </div>

    <div class="provider-row">
        <button class="scroll-btn left">&lt;</button>
        <div class="provider-scroll" id="providerList"></div>
        <button class="scroll-btn right">&gt;</button>
    </div>

    <div class="provider-title" id="selectedProviderName">Select Provider</div>

    <div class="games-grid" id="gamesGrid"></div>
        <div class="game-card">
            <img class="game-image" src="https://i.imgur.com/jJ7nFvB.jpeg">
            <div class="game-title">Aztec Gems</div>
            <div class="game-sub">Pragmatic Play</div>
            <div class="rtp-info">
                <span>RTP</span><span>92%</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar rtp-hot" style="width: 92%"></div>
            </div>
        </div>
        
        <div class="game-card">
            <img class="game-image" src="https://i.imgur.com/YU1S7WF.jpeg">
            <div class="game-title">Gates of Olympus</div>
            <div class="game-sub">Pragmatic Play</div>
            <div class="rtp-info">
                <span>RTP</span><span>58%</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar rtp-mid" style="width: 58%"></div>
            </div>
        </div>
        
        <div class="game-card">
            <img class="game-image" src="https://i.imgur.com/6u5Kd3k.jpeg">
            <div class="game-title">Starlight Princess</div>
            <div class="game-sub">Pragmatic Play</div>
            <div class="rtp-info">
                <span>RTP</span><span>48%</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar rtp-mid" style="width: 48%"></div>
            </div>
        </div>
        
        <div class="game-card">
            <img class="game-image" src="https://i.imgur.com/68rjZbk.jpeg">
            <div class="game-title">Sweet Bonanza</div>
            <div class="game-sub">Pragmatic Play</div>
            <div class="rtp-info">
                <span>RTP</span><span>32%</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar rtp-low" style="width: 32%"></div>
            </div>
        </div>
        
        <div class="game-card">
            <img class="game-image" src="https://i.imgur.com/X2fEjru.jpeg">
            <div class="game-title">Sugar Rush</div>
            <div class="game-sub">Pragmatic Play</div>
            <div class="rtp-info">
                <span>RTP</span><span>85%</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar rtp-high" style="width: 85%"></div>
            </div>
        </div>
        
        <div class="game-card">
            <img class="game-image" src="https://i.imgur.com/xyS9qGp.jpeg">
            <div class="game-title">Wild West Gold</div>
            <div class="game-sub">Pragmatic Play</div>
            <div class="rtp-info">
                <span>RTP</span><span>67%</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar rtp-high" style="width: 67%"></div>
            </div>
        </div>


</div>

    <div class="pagination">
        <button id="prevPage">Prev</button>
        <span id="pageInfo">Page 1 / 1</span>
        <button id="nextPage">Next</button>
    </div>

</div>

<script src="app.js"></script>

<script>
function sendHeight() {
    const height = document.body.scrollHeight;
    window.parent.postMessage({ type: 'setIframeHeight', height }, '*');
}
new ResizeObserver(sendHeight).observe(document.body);
window.onload = sendHeight;
</script>

</body>
</html>
