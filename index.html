<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game RTP</title>
</head>

<body>

<div class="rtp-wrapper">

    <div class="rtp-header">
        <img id="rtpHeaderImg" src="" alt="RTP Header" />
        <div class="rtp-refresh-bar"><div class="bar"></div></div>
    </div>

    <div class="provider-scroll" id="providerList"></div>

    <div class="provider-title" id="selectedProviderName">Select a Provider</div>

    <div class="games-grid" id="gamesGrid"></div>

    <div class="pagination">
        <button id="prevPage">Prev</button>
        <span id="pageInfo">Page 1 / 1</span>
        <button id="nextPage">Next</button>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
